<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/bfc08c0c99.js" 
    crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <title>Registro Vacunación</title>
</head>

<header>
<div class="forja_head">
    <div><img src="img/0. logoforja.png" alt="Logo Forja"></div>
    <div class="icons_pacientes">
        <i class="fa-solid fa-house-chimney-user"></i>
        <i class="fa-solid fa-power-off"></i>
    </div>
</div>
</header>

<div class="franja3"><img src="img/12. franja.svg" alt="Franja Forja"></div>
<body>
<main>
<section class="firstPart">
    <h4 class="txFirsPart">Estado Activo</h4>
    <div class="buttonsFirst">
        <button class="save"><a href="#" id="guardar" class="btn-first" >Guardar cambios</a></button>
        <button class="save"><a href="/dashboard.html">Cerrar</button></a>
    </div>
</section>

<section id="new_user">

    <div class="form_border">

        <form class="registro_form" name="form" action="index.html" method="get" autocomplete="autocomplete">
        <div class="data_dates">
            <input type="date" name="date" class="date" min="1976-01-01" max="2022-01-01">
            <input type="number" id="number" class="number" placeholder="N° de registro" required>
            </div>

        <div class="tittleData">
            <i class="fa-solid fa-user"></i><h2>DATOS DEL PACIENTE</h2>
        </div>

        <div class="data_patients">
            <input id="firstname" name="firstname "type="text" placeholder="Ingrese su nombre" required>
            <input type="text" id="apellido" name="apellido" placeholder="Apellidos" required>
        </div>

        <div class="data_patients">
            <input type="text" id="id" name="id" required placeholder="Número de identificación">
            <select name="documento" id="documento">
                <option value="0">Tipo de documento</option>
                <option value="1">Cédula de ciudadanía</option>
                <option value="2">Tarjeta de identidad</option>
                <option value="3">Cédula de extranjería</option>
            </select>
        </div>

        <div class="data_patients">
            <input type="date" name="date" class="date" min="1976-01-01" max="2022-01-01">
            <input type="number" id="edad" name="edad" re>
        </div>

        <div class="tittleData">
            <i class="fa-solid fa-location-dot"></i><h2>INFORMACIÓN DE CONTACTO</h2>
        </div>

        <div class="data_patients">
        
        </div>

        <div class="data_patients">
            <input type="text" id="direccion" name="direccion" placeholder="Dirección">
            <input type="email" id="email" name="email" required placeholder="Correo eletrónico">   
        </div>

        <div class="data_patients">
            <input type="tel" id="telefono" name="telefono" required placeholder="Teléfono fijo">
            <input type="tel" id="telefono" name="telefono" required placeholder="Celular">   
        </div>

        <div class="tittle_datas">
            <i class="fa-solid fa-heart-pulse"></i><h2>ESTADO DE SALUD</h2>
        </div>

        <div class="data2_patients">
            <label for="preexistencias"></label>
            <select name="preexistencias" id="preexistencias">
                <option value="0" selected>Preexistencias</option>
                <option value="1">Anemia Hemolítica</option>
                <option value="2">Aneurismas</option>
                <option value="3">Artritis Reumatoidea</option>
                <option value="4">Cáncer</option>
                <option value="2">Cáncer</option>
                <option value="3">Diabetes</option>
                <option value="4">Lupus</option>
            </select>
            
            <label for="discapacidad"></label>
            <select name="discapacidad" id="discapacidad">
                <option value="0" selected>Discapacidad</option>
                <option value="1">Auditiva</option>
                <option value="2">Visual</option>
                <option value="3">Sordoceguera</option>
                <option value="4">Intelectual</option>
                <option value="2">Psicosocial</option>
                <option value="3">Múltiple</option>
            </select>
            <input type="text" id="alergia" name="alergia" placeholder="Alergia" required>
        </div>

        <label class="text_pruebas">¿El paciente se ha realizado la prueba del COVID con anterioridad y esta ha salido?</label>
        <div class="test-covid">
        <input name="test" id="test" type="radio" checked> NO
        <input name="test" id="test" type="radio"> SI
        </div>

        <label class="text_pruebas">¿El paciente se ha tenido un contacto estrecho o cercano con una persona confirmada o sospechosa COVID-19 en los últimos 14 días?</label>
        <div class="test-covid">
            <input name="testcovid" id="test" type="radio" checked> NO
            <input name="testcovid" id="test" type="radio"> SI
        </div>
        <div class="btn_save"><a href="pacientes.html"><button type="submit">Guardar</a></button></div>
        </form>
        
    </div>
</section>
    </main>
    <footer class="foot_2">
        <p>© 2021 FORJA EMPRESAS</p>
    </footer>

</body>

</html>
     
     
</body>
</html>
